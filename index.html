<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題『直』式</title>
    <link rel="stylesheet" href="test01.css">

</head>
<body>
    <div class="lightbox">
        
        <div class="cardbox">
            <div class="img"><img src="lightImg01.jpg" alt=""></div>
            <div class="content">
                <h2 class="title">光明燈</h2>
                <h3 class="subtitle">祈求元辰光彩、補運助氣</h3>
                <p>適用對象:<br>欲求平安順遂、未犯太歲民眾。</p>
            </div>
            <div class="price">
                <div class="price-list">
                    <div class="crrency">NT$</div>
                    <div class="dollar">888</div>
                    <div class="year">/年</div>
                </div>
                <div class="count">
                    <div class="add"><img src="add.jpg" alt=""></div>
                    <input type="number" class="notes" value="0">
                    <div class="less"><img src="less.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
